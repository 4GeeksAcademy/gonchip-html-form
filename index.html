<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div class="card w-100">
            <h5 class="card-title p-3 border-bottom pb-3 custom-bg-gray"><strong>Payment form example</strong></h5>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <form>
                    <div class="mb-3 d-flex justify-content-between">
                        <div class="w-50 pr-2">
                            <label for="cardName" class="form-label"><strong>Card #</strong></label>
                            <input type="number" class="form-control" id="cardName" placeholder="XXXXXXXXXXXXXXXX" inputmode="numeric">
                        </div>

                        <div class="w-30 pr-2 ms-3">
                            <label for="cvcNumber" class="form-label"><strong>CVC#</strong></label>
                            <input type="number" class="form-control" id="cvcNumber" placeholder="0000" inputmode="numeric">
                        </div>

                        <div class="w-20 pr-2 ms-3">
                            <label for="amount" class="form-label"><strong>Amount</strong></label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount" inputmode="numeric">
                            </div>
                        </div>
                    </div>
                </form>

                <form>
                    <div class="mb-3 d-flex justify-content-between">
                        <div class="w-50 pr-2">
                            <label for="cardName2" class="form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="cardName2" placeholder="">
                        </div>

                        <div class="w-50 pr-2 ms-3">
                            <label for="cardName3" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="cardName3" placeholder="">
                        </div>
                    </div>
                </form>

                <form>
                  <div class="mb-3 d-flex justify-content-between">
                      <div class="w-100 pr-2">
                          <label for="cardName2" class="form-label"><strong>City</strong></label>
                          <input type="text" class="form-control" id="cardName2" placeholder="">
                      </div>

                      <div class="w-50 ms-3">
                        <label for="stateSelect" class="form-label"><strong>State</strong></label>
                        <select class="form-select" id="stateSelect" aria-label="Select a state">
                            <option selected>Pick a State</option>
                            <option value="1">Washington</option>
                            <option value="2">Utah</option>
                            <option value="4">Georgia</option>
                            <option value="5">Texas</option>
                            <option value="6">Florida</option>
                            <option value="7">Alabama</option>
                        </select>
                    </div>

                    <div class="w-50 pr-2 ms-3">
                      <label for="cardName2" class="form-label"><strong>Postal Code</strong></label>
                      <input type="number" class="form-control" id="cardName2" inputmode="numeric">
                  </div>

                  </div>
              </form>

              <form>
                <div class="container-fluid d-flex justify-content-between">
                <div class="mb-3">
                    <label class="form-label"><strong>We accept:</strong></label>
                    
                    <div class="d-flex border rounded p-2 bg-secondary">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="radioOptions" id="option1" checked>
                            <label class="form-check-label" for="option1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                        </div>
                        
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="radioOptions" id="option2">
                            <label class="form-check-label" for="option2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                        </div>
            
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="radioOptions" id="option3">
                            <label class="form-check-label" for="option3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                        </div>
            
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="radioOptions" id="option4">
                            <label class="form-check-label" for="option4"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 w-50 ms-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div id="form" class="form-text">
                        Add any notes here.
                      </div>
                  </div>

             </div>
              </form>
            </div>
              <div class="card-footer pr-5 pb-3 pt-1">
                <div class="d-flex justify-content-end pt-3">
                 
                  <a href="#" class="btn btn-secondary mx-2">Cancel</a>
                  <a href="#" class="btn btn-primary">Send</a>
              </div>
            </div>
  
           
        </div>
    </div>
</div>
  


   

















    <script src="https://kit.fontawesome.com/fd38ac99b2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
